<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredish | Find your recipe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a7e3800dc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div>
        <a href="/index.html"
          ><img
            src="img/ingredish-logo-white.png"
            alt=""
            class="ingredish-logo"
        /></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href=""
              ><i class="fa-solid fa-house"></i
              ><span class="navbar-text">Home</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-circle-info"></i
              ><span class="navbar-text">About</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="ingredish-banner">
        <img src="img/ingredish.png" alt="" class="ingredish-img" />
        <p>Find the best recipe based on your ingredients!</p>
      </div>

      <div class="search-container">
        <form
          method="GET"
          class="search-wrapper"
          onsubmit="handleFormSubmission(event)"
        >
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter ingredients separated by commas"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <div class="recipe" id="recipe">
        <div class="loader"></div>
      </div>
    </main>
    <footer></footer>

    <script src="js/app.js" defer></script>
  </body>
</html>
