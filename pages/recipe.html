<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe | Ingredish</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/a7e3800dc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="ingredish-banner">
        <img src="img/ingredish.png" alt="" class="ingredish-img" />
        <p>Find the best recipe based on your ingredients!</p>
      </div>

      <div class="search-container">
        <div class="search-wrapper">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter ingredients separated by commas"
          />
          <button id="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="recipe" id="recipe"></div>
      <div class="loader"></div>
    </main>
    <script src="/js/app.js" defer></script>
  </body>
</html>
