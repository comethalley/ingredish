<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe | Ingredish</title>
    <link rel="stylesheet" href="/css/recipe.css" />
    <script
      src="https://kit.fontawesome.com/a7e3800dc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div>
        <a href="/index.html"
          ><img
            src="/img/ingredish-logo-banner.png"
            alt=""
            class="ingredish-logo"
        /></a>
      </div>
      <div>
        <div class="search-container">
          <form
            method="GET"
            class="search-wrapper"
            onsubmit="handleFormSubmission(event)"
          >
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search Recipe"
            />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/index.html"
              ><i class="fa-solid fa-house"></i
              ><span class="navbar-text">Home</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-circle-info"></i
              ><span class="navbar-text">About</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid" id="grid"></div>
    </main>
    <div class="loader"></div>
    <script src="/js/app.js" defer></script>
  </body>
</html>
