<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search | Ingredish</title>
    <link rel="stylesheet" href="/css/recipe.css" />
    <script
      src="https://kit.fontawesome.com/a7e3800dc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <div>
        <a href="/index.html"
          ><img
            src="/img/ingredish-logo-banner.png"
            alt=""
            class="ingredish-logo"
        /></a>
      </div>

      <div class="search-container">
        <a href="javascript:void(0);" class="arrow" onclick="searchWrapper()">
          <i class="fa-solid fa-arrow-left"></i
        ></a>
        <form
          method="GET"
          class="search-wrapper"
          onsubmit="handleSearchQuerySubmission(event)"
        >
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search Recipe"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <nav>
        <ul>
          <li>
            <a
              href="javascript:void(0);"
              class="icon"
              onclick="searchWrapper()"
            >
              <i class="fa-solid fa-magnifying-glass"></i
              ><span class="navbar-text">Search</span></a
            >
          </li>
          <li>
            <a href="/index.html"
              ><i class="fa-solid fa-house"></i
              ><span class="navbar-text">Home</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-circle-info"></i
              ><span class="navbar-text">About</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="result"></h1>
      <div class="query-container" id="query-container"></div>
    </main>
    <div class="loader"></div>
    <script src="/js/app.js" defer></script>
  </body>
</html>
